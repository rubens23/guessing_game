<script>
	
	var basketballPlayer = function(rings, name) {
		this.name = name;
		this.rings = rings;
		this.attempts = 5;


	this.getPlayerGuess = function() {

		while(this.attempts) {
			
		
		var guess = prompt("How many championship rings does " + this.name + " have?") 
			if (guess == this.rings) {
				alert('You guessed it, you were right!');
				this.attempts = 0;
			} else {
				alert('Nope, sorry! Keep guessing.');
				this.attempts--;
			}
		}
		}
	}

	var michaelJordan = new basketballPlayer(6, "Michael Jordan");
	michaelJordan.getPlayerGuess();



</script>
